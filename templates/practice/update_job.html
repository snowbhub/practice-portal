{% extends 'base.html' %}
{% load static %}
{% block title %}
    Редагувати вакансію
{% endblock %}

{% block content %}
    <div class="col-lg-4 offset-3 mx-auto">
        <div class="box">
            <form action="" method="post">
                {% csrf_token %}
                {% for field in form %}

                        <div class="form-group">
                            <label for="id_{{ field.name }}">{{ field.label }}</label>
                            <input type="{{ field.field.widget.attrs.input_type }}"
                                   class="form-control"
                                   name="{{ field.name }}"
                                   id="id_{{ field.name }}"
                                   {% if field.field.widget.attrs.input_type == 'date' %}
                                   value={{ field.value|date:"Y-m-d" }}
                                   {% else %}
                                   value="{{ field.value }}"
                                   {% endif %}
                                   placeholder="{{ field.field.widget.attrs.placeholder }}">
                        </div>


                {% endfor %}
                <div class="text-center">
                    <button type="submit" class="btn btn-info btn-lg btn-block btn-outline-white-primary">
                         Оновити
                    </button>
                </div>
            </form>
            <br>
        </div>
    </div>
{% endblock %}
